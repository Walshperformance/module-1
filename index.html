<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" /> 
    <script type="text/javascript" src="./scripts.js"></script>  
   <title>Zen Flow: Breathe Well</title>
</head> 
<body>
    <div class="input">
        <label>Select Time</label>
        <select class="time-input" id="select">
            <option value="3">3 Minutes</option>
            <option value="5">5 Minutes</option>
            <option value="8">8 Minutes</option>
            <option value="10">10 Minutes</option>
     </select>
    </div>
    <div class="circle-wrap">
        <div class="circle-outline"></div>
        <div class="circle-progress"></div>

    </div>
    <p id="time-remaining">TIME</p>
    <p class="instructions">It's time to focus on your breath and relax</p>
    <button class="start" onclick="handleTimeRemaining()">Begin Session</button>
</body>
</html>
